name: Worflow Secret
on: push


jobs:
  display_value:
    runs-on: ubuntu-latest
    outputs:
      MON_RETOUR: ${{steps.step-return.outputs.result}}
      
    steps:
      - run: |
          echo "${{ secrets.DATABASE_PASSWORD }}"
          echo "${{ vars.VERSION  }}"
      - name: Github Scripts
        uses: actions/github-script@v7.0.1
        id: step-return
        with:
          script: return "Mon retour";
  reuse_values:
    needs: display_value
    runs-on: ubuntu-latest
    steps :
       - run: echo "${{needs.display_value.outputs.MON_RETOUR}}"


